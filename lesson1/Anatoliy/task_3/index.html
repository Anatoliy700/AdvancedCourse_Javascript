<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task_3</title>
  <link rel="stylesheet" href="style.css">
  <script src="Hamburger.js"></script>
  <script src="HamburgerException.js"></script>
  <script src="contriller.js"></script>
  <script>

    window.onload = () => controller.init();
    let hamb = new Hamburger(Hamburger.SIZE_LARGE);
  </script>
</head>
<body>

<div id="container">
  <div class="info">
    <div class="info_size">
      <span>Размер вашего гамбургера: </span><span id="size"></span>
    </div>
    <div class="info_stuffing">
      <span>Начинка вашего гамбургера: </span><span id="stuffing"></span>
    </div>
    <div class="info_topping">
      <span>Добавки в вашем гамбургере: </span><span id="topping"></span>
    </div>
    <div class="info_price">
      <span>Стоимость: </span><span id="price"></span>
    </div>
    <div class="info_calories">
      <span>Калории: </span><span id="calories"></span>
    </div>
  </div>
  <div id="form">
    <div class="form_size">
      <div class="form_title">
        Выберите размер
      </div>
      <label><input name="size" data-name="SIZE_SMALL" type="radio" id="size_small">Маленький</label>
      <label><input name="size" data-name="SIZE_LARGE" type="radio" id="size_large">Большой</label>
    </div>
    <div class="form_stuffing">
      <div class="form_title">
        Выберите начинку
      </div>
      <label><input name="stuffing" data-name="STUFFING_CHEESE" type="checkbox" id="stuffing_cheese">Сыр</label>
      <label><input name="stuffing" data-name="STUFFING_SALAD" type="checkbox" id="stuffing_salad">Салат</label>
      <label><input name="stuffing" data-name="STUFFING_POTATO" type="checkbox" id="stuffing_potato">Картофель</label>
    </div>
    <button id="order">Заказать</button>
    <div id="topping_wrap" class="form_topping">
      <div class="form_title">
        Выберите добавку
      </div>
      <div class="topping_name">Приправа
        <button data-name="TOPPING_MAYO" data-active="add" id="topping_mayo_add">Добавить</button>
        <button data-name="TOPPING_MAYO" data-active="remove" id="topping_mayo_del">Удалить</button>
      </div>
      <div class="topping_name">Майонез
        <button data-name="TOPPING_SPICE" data-active="add" id="topping_spice_add">Добавить</button>
        <button data-name="TOPPING_SPICE" data-active="remove" id="topping_spice_del">Удалить</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
