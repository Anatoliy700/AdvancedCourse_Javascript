<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Валидация формы</title>
  <link rel="stylesheet" href="style.css">
  <script src="js.js"></script>
</head>
<body>
<div class="container">
  <form action="#" method="post" id="form">
    <label for="name">Введите ваше имя</label>
    <input type="text" id="name">
    <label for="phone">Введите ваш телефон</label>
    <input type="text" id="phone" placeholder="+7(000)000-0000">
    <label for="email">Введите ваш email</label>
    <input type="text" id="email">
    <label for="message">Введите ваше сообщение</label><textarea id="message" cols="30" rows="5"></textarea>
    <button type="submit" id="send">Отправить</button>
  </form>
</div>
</body>
</html>
